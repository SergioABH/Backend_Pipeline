name: Backend Render Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 14.21

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
