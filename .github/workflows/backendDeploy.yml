name: Versionamiento

on:
  push:
    branches:
      - '**'
    paths:
      - '**'
      - '!package.json'

jobs:
  versionamiento:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Versionamiento
      id: versionamiento
      uses: ./versionamiento
      with:
        branch: ${{ github.ref }}
        commit-message: 'Actualización de versión'

    - name: Commit and push
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@users.noreply.github.com"
        git add package.json
        git commit -m "${{ steps.versionamiento.outputs.commit-message }}"
        git push
      